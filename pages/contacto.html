    <!-- FORMULARIO -->

    <section class="formularioContacto">

        <form class="formulario">

            <div class="tituloFormulario">
                <h1>DEJA TU MENSAJE</h1>
            </div>

            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Nombre *</label>
                <input type="text" class="form-control fs-4" id="formGroupExampleInput" placeholder="Ingresá tu nombre" required>
            </div>
            
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email *</label>
            <input type="email" class="form-control fs-4" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresá tu dirección de correo electrónico" required>
            
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Mensaje *</label>
                <textarea class="form-control fs-4" id="exampleFormControlTextarea1" rows="3"  placeholder="Escribí tu mensaje" required></textarea>
            </div>
            <button type="submit" class="botonEnviar btn">Enviar</button>

        </form>
    
    </section>
